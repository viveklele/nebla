<html>
<head>
<title>login
</title>
</head>
<body>
<form action="login" method="post">
	{% csrf_token %}
	<input type='text' name='username' placeholder='username'><br>
	<input type='text' name='password' placeholder='password'><br>
	<input type='submit'>
	
	<div>
	{% for message in messages %}
	<h3>{{ message }}</h3>
	{% endfor %}
	</div>
</form>	
</body>
</html>
